<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>About Flask</title>
    <style>
      .vertical-scrollable {
          left: 180px;
          width: 50%;
          height: 500px;
          overflow-y: scroll;
        }
    </style>
  </head>
  <body>
    <div class="form-group">
      <label for="inputText">Email address</label>
      <input type="text" class="form-control" id="ipFilterInput" aria-describedby="emailHelp" placeholder="Enter the ip to filter" onclick="filterIPS()">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      <br>
      <button onclick="filterIPS()" class="btn btn-primary">Filter IPS</button>
    </div>
    <div class="">
      <div class="row">
            <div class="col-sm-4" style="background-color:lavender;">
              {% extends "template.html" %}
              {% block content %}
                {% if ip %}
                <h1> View Information: Total IPS: {{ip['TotalIP']}} </h1>
                <div class="vertical-scrollable">
                  {% for dict_item in ip['IPlist'] %}
                    {{dict_item}}
                    <br>
                  {% endfor %}
                </div>
          </div>
        <div class="col-sm-8 vertical-scrollable" style="background-color:lavenderblush;">
          <table class="table" id="listIpFiltered">
              <thead>
                <tr>
                  <th scope="col">IP</th>
                </tr>
              </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
      <div class = "form-group">
            <label for = "name">IP Details</label>
            <textarea id="ipInformation" class = "form-control" rows = "3" placeholder = "Ip Details"></textarea>
         </div>
    </div>

      <select class="js-example-basic-single" id="selectedIP" name="state">
        {% for dict_item in ip['IPlist'] %}
          <option value="{{dict_item}}">{{dict_item}}</option>
        {% endfor %}
      </select>
      <button onclick="consultIP()" class="btn btn-primary">Consult IP</button>
      {% endif %}
    {% endblock %}
  </body>

</html>
